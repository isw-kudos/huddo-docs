name: ci
on:
  push:
    branches:
      - main
env:
  CI: 1
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - run: pip install mkdocs
      - run: pip install mkdocs-material
      - run: pip install mkdocs-git-revision-date-plugin
      - run: mkdocs gh-deploy --force
